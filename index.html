<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="app-body">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city...."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-btn" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"> </span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="windspeed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
              <!-- <img
                class="weather-app-icon"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt="icon for weather"
              /> -->
            </div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This Project was coded by
          <a
            href="https://api.whatsapp.com/send/?phone=2348135324041&text&type=phone_number&app_absent=0"
            target="_blank"
            >Iris</a
          >
          and it's open-sourced on
          <a href="https://github.com/Dhe-Iris/weather_app" target="_blank"
            >Github</a
          >
          and hosted on
          <a href="#">Netlify</a>
        </p>
      </footer>
    </div>
    <!-- js to display correct info for time, humidity,wind speed and temperature and icon image, hence
    why it is null in html -->
    <script src="app.js"></script>
  </body>
</html>
